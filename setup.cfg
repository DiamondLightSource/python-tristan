[metadata]
name = tristan
version = 0.0.0
description = Tools for processing data from the event-mode detector Tristan at Diamond Light Source
long_description = file: README.rst
author = Diamond Light Source â€” Data Analysis
author_email = scientificsoftware@diamond.ac.uk
license = MIT
license_file = LICENCE
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
keywords =
    x-ray
    tristan
    timepix
project-urls =
    Documentation = https://tristan.readthedocs.io/
    GitHub = https://github.com/DiamondLightSource/python-tristan
    Bug-Tracker = https://github.com/DiamondLightSource/python-tristan/issues

[options]
include_package_data = True
install_requires =
    dask
    h5py
    hdf5plugin
    numpy
    zarr
packages = find:
package_dir =
    =src
python_requires = >=3.6
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    vds = tristan.vds:main
    single_image = tristan.make_single_image:main
